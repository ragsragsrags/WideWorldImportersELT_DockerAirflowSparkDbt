models:
  - name: dim_transaction_types
    description: Transaction types overview data mart.  One row per transaction type.
    columns:
      - name: TransactionTypeKey
        description: The unique transaction type key.
        data_tests:
          - not_null
          - unique
      - name: WWITransactionTypeID
        description: The transaction type id from source.
        data_tests:
          - not_null
          - unique
      - name: TransactionType
        description: The name of the transaction type.
        data_tests:
          - not_null