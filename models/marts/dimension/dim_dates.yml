models:
  - name: dim_dates
    description: Customer overview data mart.  One row per date.
    columns:
      - name: Date
        description: The unique date key by day.
        data_tests:
          - not_null
          - unique
      - name: DayNumber
        description: The date's day number.
        data_tests:
          - not_null
      - name: Day
        description:  The date's day.
        data_tests:
          - not_null 
      - name: Month
        description: The date's month.
        data_tests:
          - not_null
      - name: ShortMonth
        description: The date's shortened month.
        data_tests:
          - not_null
      - name: CalendarMonthNumber
        description: The date's month in number.
        data_tests:
          - not_null
      - name: CalendarMonthLabel
        description: The date's calendar month label.
        data_tests:
          - not_null  
      - name: CalendarYear
        description: The date's calendar year.
        data_tests:
          - not_null
      - name: CalendarYearLabel
        description: The date's caledar year label.
        data_tests:
          - not_null
      - name: FiscalMonthNumber
        description: The date's fiscal month in number.
        data_tests:
          - not_null
      - name: FiscalMonthLabel
        description: The date's fiscal month label.
        data_tests:
          - not_null
      - name: FiscalYear
        description: The date's fiscal year.
        data_tests:
          - not_null
      - name: FiscalYearLabel
        description: The date's fiscal year label.
        data_tests:
          - not_null
      - name: ISOWeekNumber
        description: The date's ISO week number.
        data_tests:
          - not_null